<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos-s | Oficial</title>
    <style>
        /* CONFIGURAÃ‡Ã•ES DE CORES E TEMA */
        :root {
            --bg: #000;
            --txt: #fff;
            --blue: #1DA1F2;
            --premium: #FFD700;
            --fire-anim: fire 0.5s ease-in-out infinite alternate;
        }

        body { background: var(--bg); color: var(--txt); font-family: 'Arial', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* MODO PC DINÃ‚MICO */
        @media (min-width: 1024px) { body { width: 800px; margin: auto; border-left: 1px solid #333; border-right: 1px solid #333; } }

        /* HEADER ESTILO X */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #333; position: sticky; top: 0; background: rgba(0,0,0,0.9); z-index: 1000; }
        
        .profile-container { position: relative; cursor: pointer; text-align: right; }
        .profile-pic { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--blue); }
        .crown { position: absolute; top: -15px; right: 10px; font-size: 20px; display: none; } /* SÃ³ Premium */
        .online-dot { width: 12px; height: 12px; background: #00FF00; border-radius: 50%; position: absolute; bottom: 5px; right: 0; border: 2px solid #000; }

        /* ANIMAÃ‡Ã•ES E EFEITOS ESPECIAIS */
        @keyframes fire { 
            0% { box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00; border-color: #ff4500; }
            100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4500; border-color: #ff8c00; }
        }

        .id-fire-text { color: #00ccff; font-weight: bold; text-shadow: 0 0 10px #00ccff; animation: pulse 1s infinite; }
        @keyframes pulse { from { opacity: 0.7; } to { opacity: 1; } }

        /* BIO FUNDADOR */
        .bio-rect { border-radius: 4px; background: #111; border: 1px solid #fff; border-left: 15px solid var(--blue); padding: 15px; margin: 10px 0; }

        /* ABAS FLUTUANTES */
        .float-box { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; background: #111; border: 2px solid var(--blue); 
            border-radius: 15px; padding: 20px; display: none; z-index: 2000;
        }

        /* GRUPOS E CHAT */
        .group-card { background: #050505; border: 1px solid #222; padding: 15px; margin: 10px; border-radius: 10px; text-align: center; }
        .group-pic-big { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; }

        /* BOTÃƒO CRIAR */
        .btn-plus { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 0 10px var(--blue); }

        /* BANNER COM COBRINHA */
        .banner { width: 100%; height: 120px; background: #222; position: relative; overflow: hidden; }
        .snake-line { position: absolute; width: 100%; height: 2px; background: var(--blue); animation: snakeMove 2s infinite linear; }
        @keyframes snakeMove { 0% { left: -100%; } 100% { left: 100%; } }

        /* PREMIUM MODO */
        .is-premium .profile-pic { animation: var(--fire-anim); border-color: var(--premium) !important; }
        .is-premium .crown { display: block; }
        .is-premium .float-box { border-color: var(--premium); animation: var(--fire-anim); }
    </style>
</head>
<body id="mainBody">

    <header class="header">
        <div onclick="toggleSidebar()" style="font-size: 24px; cursor:pointer">â˜°</div>
        <div style="font-weight: bold; letter-spacing: 2px;">ESTUDOS-S</div>
        <div class="profile-container" onclick="openModal('profileModal')">
            <span style="display:block; font-size: 10px;">{{NOME}}</span>
            <img src="https://via.placeholder.com/50" class="profile-pic" id="myPic">
            <div class="online-dot"></div>
            <div class="crown">ðŸ‘‘</div>
        </div>
    </header>

    <div class="banner" onclick="openBannerUpload()">
        <div class="snake-line"></div>
    </div>

    <div id="groupsContainer" style="padding: 10px;">
        <h3 style="color: var(--blue); border-bottom: 1px solid #333;">Meus Grupos</h3>
        <div id="groupList"></div>
    </div>

    <div class="btn-plus" onclick="openModal('createGroupModal')">+</div>

    <div id="profileModal" class="float-box">
        <h4 style="margin:0">ConfiguraÃ§Ãµes</h4>
        <div style="text-align:center; margin: 15px 0;">
            <img src="https://via.placeholder.com/80" class="profile-pic" onclick="triggerFile('fileProfile')">
            <input type="file" id="fileProfile" style="display:none" onchange="updatePic(this, 'myPic')">
        </div>
        <p>ID: <span class="id-fire-text">22 ðŸ”¥</span></p>
        <p style="font-size: 12px;">Visto por Ãºltimo: <span id="clock"></span> | <span style="color: #0f0;">Online</span></p>
        <div class="bio-rect" id="founderBio">Fundador Do Site Estudos-s</div>
        
        <button onclick="togglePremium()" style="background:var(--premium); color:#000; border:none; padding:5px 10px; width:100%; cursor:pointer; font-weight:bold">OBTER MODO PREMIUM</button>
        <hr>
        <button onclick="closeModal('profileModal')" style="width:100%">Fechar</button>
    </div>

    <div id="calcModal" class="float-box" style="width: 200px;">
        <h4>Calculadora</h4>
        <input type="number" id="n1" style="width:40%"> + <input type="number" id="n2" style="width:40%">
        <button onclick="alert(Number(document.getElementById('n1').value)+Number(document.getElementById('n2').value))" style="width:100%; margin-top:10px">Somar</button>
        <button onclick="closeModal('calcModal')" style="width:100%; margin-top:5px">Fechar</button>
    </div>

    <div id="chatGeral" style="padding: 20px; border-top: 1px solid #333;">
        <h3>IA de Estudos ðŸ¤–</h3>
        <div style="height: 150px; background: #111; padding: 10px; overflow-y: auto; border-radius: 8px;" id="iaChat">
            OlÃ¡! Sou sua IA. Em que matÃ©ria posso te ajudar hoje?
        </div>
        <input type="text" placeholder="Perguntar para IA..." style="width:80%; background:#222; border:none; color:#fff; padding:10px; margin-top:10px;">
    </div>

    <div id="sidebar" class="float-box" style="left: 10%; transform: translate(0, -50%);">
        <h4 onclick="openModal('calcModal')">ðŸ§® Calculadora</h4>
        <h4 onclick="alert('Flashcards abertos!')">ðŸ“„ Flashcards</h4>
        <h4 onclick="alert('Modo rÃ¡pido ativado!')">âš¡ Acelerar App (Celulares Fracos)</h4>
        <button onclick="closeModal('sidebar')">Sair</button>
    </div>

    <script>
        // LÃ“GICA DE TEMPO REAL
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // ABRIR/FECHAR MODAIS
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleSidebar() { openModal('sidebar'); }

        // SISTEMA PREMIUM
        function togglePremium() {
            document.getElementById('mainBody').classList.toggle('is-premium');
            alert("Modo Premium Ativado! Aura e Fogo Liberados.");
        }

        // TROCAR FOTO
        function triggerFile(id) { document.getElementById(id).click(); }
        function updatePic(input, targetId) {
            const reader = new FileReader();
            reader.onload = e => { document.getElementById(targetId).src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }

        // FUNÃ‡ÃƒO DE BAN/MULTA (LÃ“GICA)
        function aplicarMulta(userId) {
            let tempo = prompt("Multar por 2 dias, 3 dias ou personalizado? (Ex: 4 meses)");
            if(confirm(`Deseja realmente multar o ID ${userId} por ${tempo}?`)) {
                alert("UsuÃ¡rio Multado. Ele nÃ£o poderÃ¡ enviar mensagens.");
            }
        }
    </script>
</body>
</html>
