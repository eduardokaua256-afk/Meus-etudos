<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estudo Social Master v16</title>
    <style>/* Anima√ß√£o de digita√ß√£o */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* Brilho que passa pelo ret√¢ngulo (efeito scanner) */
@keyframes bio-scan {
    0% { left: -100%; }
    100% { left: 100%; }
}

.bio-box {
    position: relative;
    overflow: hidden; /* Garante que o brilho n√£o saia do box */
}

/* A linha de luz que passa pela bio */
.bio-box::after {
    content: "";
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(29, 161, 242, 0.1), transparent);
    animation: bio-scan 3s infinite;
}

.bio-texto {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid var(--azul-brilhante); /* Cursor piscando */
    animation: 
        typing 3.5s steps(30, end),
        blink-caret .75s step-end infinite;
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--azul-brilhante); }
}
/* Efeito de brilho pulsante para o ID */
.id-glow {
    color: var(--azul-brilhante);
    text-shadow: 0 0 10px var(--azul-brilhante);
    font-weight: bold;
}
.bio-texto {
    color: #bbb;
    font-size: 13px;
    margin-top: 5px;
    font-style: italic;
}

        :root {
            --preto: #000000; --azul-profundo: #001a33; --azul-brilhante: #1DA1F2;
            --msg-out: #004d99; --msg-in: #1a1a1a; --ouro: #ffd700; --vermelho: #ff3b3b;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--preto); color: white; margin: 0; overflow: hidden; }

        /* ANIMA√á√ïES */
        @keyframes fogoAzul { from { text-shadow: 0 0 5px #00f, 0 0 10px #0ff; } to { text-shadow: 0 0 10px #0ff, 0 0 20px #00f; } }
        @keyframes movimentoLinha { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        
        .premium-tag { animation: fogoAzul 1s infinite alternate; color: var(--ouro); text-shadow: 0 0 8px rgba(255, 215, 0, 0.6); }
        .linha-movimentada { background: linear-gradient(90deg, transparent, var(--ouro), transparent); background-size: 200% 100%; animation: movimentoLinha 2s linear infinite; }

        /* COMPONENTES PRINCIPAIS */
        .win { display: none; position: fixed; inset: 0; background: var(--preto); flex-direction: column; z-index: 2000; }
        .win-small { height: 80%; top: 10%; border-radius: 20px; border: 1px solid #333; overflow-y: auto; }
        .btn-v { position: absolute; top: 15px; right: 15px; background: var(--vermelho); color: white; border: none; border-radius: 5px; width: 30px; height: 30px; cursor: pointer; z-index: 3000; }
        
        .mat-item { background: #111; padding: 15px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }

        /* BOT√ÉO FLUTUANTE E MENU */
        .botao-flutuante { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--azul-brilhante); color: white; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; z-index: 9999; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s; }
        .menu-opcoes { position: fixed; bottom: 100px; right: 30px; display: none; flex-direction: column; gap: 10px; z-index: 9999; }
        .opcao-item { background: #1a1a1a; color: white; border: 1px solid var(--azul-brilhante); padding: 12px 20px; border-radius: 25px; font-size: 14px; cursor: pointer; text-align: right; }

        /* JANELA CRIAR GRUPO */
        .janela-grupo { display: none; width: 340px; top: 50%; left: 50%; transform: translate(-50%, -50%); position: fixed; z-index: 10000; background: #121212; border: 2px solid var(--azul-brilhante); border-radius: 20px; padding: 25px; box-shadow: 0 0 30px #000; }
        .btn-check-azul { position: absolute; bottom: -25px; right: 20px; width: 60px; height: 60px; background: var(--azul-brilhante); color: white; border-radius: 50%; border: 4px solid #121212; font-size: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(29, 161, 242, 0.5); }
        
        /* Preven√ß√£o do X de imagem quebrada */
        img:not([src]) { display: none !important; }

        /* Estilo do ID Animado */
.id-container {
    display: inline-block;
    animation: flutuar 1.5s infinite alternate ease-in-out;
    margin-top: 10px;
    font-size: 14px;
}

@keyframes flutuar {
    from { transform: translateY(0); }
    to { transform: translateY(-4px); }
}

/* Estilo da Bio (Ret√¢ngulo Preto, Bordas Brancas Finas e Quina Azul) */
.bio-box {
    background: #000000;
    border: 0.3px solid rgba(255,255,255,0.4); /* Borda branca bem fininha */
    padding: 12px;
    border-radius: 6px;
    width: 80%;
    margin: 15px auto;
    text-align: left;
    position: relative;
    overflow: hidden;
}

/* A "pontinha" azul vindo da esquerda/cima */
.bio-box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 20px;
    height: 15px;
    border-top: 1.5px solid var(--azul-brilhante);
    border-left: 1.5px solid var(--azul-brilhante);
}

/* Efeito de digita√ß√£o na bio */
.bio-texto {
    color: #ffffff;
    font-size: 11px;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(30, end) forwards;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

        
    </style>
</head>
<body onload="initApp()">

    <div id="screen-home" style="padding: 20px; height: 100vh; overflow-y: auto;">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1 style="margin:0; font-size:22px; color:var(--azul-brilhante)">Estudo Social</h1>
            <div onclick="openWin('win-profile')" style="cursor:pointer; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; border: 1px solid #222;">
                <span id="top-username" style="font-size: 14px; font-weight: bold;">@Usuario</span>
                <img id="top-pfp" src="https://via.placeholder.com/40" style="width:35px; height:35px; border-radius:50%; object-fit: cover;">
            </div>
        </div>

        <h3 style="color:var(--azul-brilhante); margin-top:20px;">Mat√©rias</h3>
        <div id="mat-list"></div>

        <h3 style="margin-top:25px; color:var(--azul-brilhante)">Grupos</h3>
        <div id="group-list"></div>
    </div>

    <div id="p-banner" onclick="triggerFile('in-banner')" style="width:100%; height:130px; background:#111; background-size:cover; cursor:pointer; background-position: center;"></div>

<center>
    <div style="display: flex; align-items: center; width: 90%; margin: 15px 0;">
        <div class="linha-movimentada" style="flex: 1; height: 2px;"></div>
        <span class="premium-tag" style="padding: 0 15px; font-size: 10px; font-weight: bold; letter-spacing: 2px;">OP√á√ÉO PREMIUM</span>
        <div class="linha-movimentada" style="flex: 1; height: 2px;"></div>
    </div>

    <div style="position:relative; width:90px;">
        <span id="p-crown" style="position:absolute; top:-15px; left:50%; transform:translateX(-50%); font-size:25px; display:none; z-index:10;">üëë</span>
        <img id="p-img" src="https://via.placeholder.com/90" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--azul-brilhante); cursor:pointer; object-fit: cover;" onclick="triggerFile('in-pfp')">
    </div>

    <div class="id-container">
        <span style="color: white;">ID - </span>
        <span style="color: var(--azul-brilhante); font-weight: bold; text-shadow: 0 0 5px var(--azul-brilhante);">22</span>
    </div>

    <h2 id="p-name" onclick="editName()" style="margin: 5px 0; cursor:pointer;">@Usuario</h2>

    <div class="bio-box">
        <p class="bio-texto">Bio: Fundador Do Site Estudos Sociais</p>
    </div>
</center>

    
                <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <span id="status-dot" style="width: 10px; height: 10px; border-radius: 50%; background: #00ff00;"></span>
                    <span id="status-text" style="font-weight: bold; color: #00ff00;">Online</span>
                </div>
                <small>visto por √∫ltimo hoje √†s <span id="last-time">--:--</span></small>
            </div>

            <div style="display: flex; gap: 5px; padding: 0 20px;">
                <button onclick="setStatus('online')" style="flex:1; background:#004400; color:#0f0; border:1px solid #0f0; padding:8px; border-radius:5px; font-size:10px; cursor:pointer;">FICAR ONLINE</button>
                <button onclick="setStatus('offline')" style="flex:1; background:#440000; color:#f00; border:1px solid #f00; padding:8px; border-radius:5px; font-size:10px; cursor:pointer;">FICAR OFFLINE</button>
            </div>
            
            <button id="btn-premium" onclick="buyPremium()" style="width:85%; background:var(--ouro); color:black; font-weight:bold; border:none; padding:12px; border-radius:8px; cursor:pointer; margin-top:15px;">OBTER PREMIUM üëë</button>
            <br><br>
            <button onclick="clearCache()" style="color:var(--vermelho); background:none; border:none; font-size:12px; cursor:pointer;">Limpar Tudo</button>
        </center>
    </div>

    <div id="menuPrincipal" class="menu-opcoes">
        <div class="opcao-item" onclick="abrirJanelaGrupo()">üë• Criar Grupo</div>
        <div class="opcao-item" onclick="openWin('win-profile'); toggleMenuGeral()">‚öôÔ∏è Configura√ß√µes</div>
    </div>

    <button id="btnPrincipal" class="botao-flutuante" onclick="toggleMenuGeral()">+</button>

    <div id="janelaCriar" class="janela-grupo">
        <button onclick="fecharJanelaGrupo()" style="position: absolute; right: 15px; top: 10px; background: none; border: none; color: #666; font-size: 22px; cursor: pointer;">&times;</button>
        <h3 style="color: white; margin-top: 0;">Criar Grupo</h3>

        <div style="display: flex; gap: 15px; align-items: center; margin-top: 20px;">
            <div style="position: relative; width: 70px; height: 70px; flex-shrink: 0;">
                <input type="file" id="input-foto-grupo" accept="image/*" style="display: none;" onchange="previewFotoGrupo(this)">
                <div onclick="document.getElementById('input-foto-grupo').click()" id="moldura-foto" style="width: 70px; height: 70px; border-radius: 50%; background: #1e1e1e; border: 2px dashed var(--azul-brilhante); display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden;">
                    <span id="icone-camera-grupo" style="font-size: 24px; color: var(--azul-brilhante);">üì∑</span>
                    <img id="preview-img-grupo" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            <input type="text" placeholder="Nome do grupo..." style="flex: 1; height: 45px; background: #1e1e1e; border: 1px solid #333; color: white; padding: 0 15px; border-radius: 12px; outline: none;">
        </div>

        <button class="btn-check-azul" onclick="alert('Grupo Criado!'); fecharJanelaGrupo()">‚úÖ</button>
    </div>

    <input type="file" id="in-pfp" hidden onchange="readImg(this, 'p-img', 'user_pfp')">
    <input type="file" id="in-banner" hidden onchange="readImg(this, 'p-banner', 'user_banner')">

    <script>
        function initApp() {
            renderMats();
            renderGroups();
            loadProfile();
            loadStatus();
        }

        // MENU FLUTUANTE
        function toggleMenuGeral() {
            const menu = document.getElementById('menuPrincipal');
            const btn = document.getElementById('btnPrincipal');
            if (menu.style.display === 'flex') {
                fecharMenuGeral();
            } else {
                menu.style.display = 'flex';
                btn.style.transform = 'rotate(45deg)';
                btn.style.background = 'var(--vermelho)';
            }
        }

        function fecharMenuGeral() {
            document.getElementById('menuPrincipal').style.display = 'none';
            const btn = document.getElementById('btnPrincipal');
            btn.style.transform = 'rotate(0deg)';
            btn.style.background = 'var(--azul-brilhante)';
        }

        function abrirJanelaGrupo() {
            document.getElementById('janelaCriar').style.display = 'block';
            document.getElementById('btnPrincipal').style.display = 'none';
            fecharMenuGeral();
        }

        function fecharJanelaGrupo() {
            document.getElementById('janelaCriar').style.display = 'none';
            document.getElementById('btnPrincipal').style.display = 'flex';
        }

        // PREVIEW FOTO GRUPO
        function previewFotoGrupo(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('preview-img-grupo');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('icone-camera-grupo').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // PROFILE E STATUS
        function loadProfile() {
            const savedName = localStorage.getItem('user_name') || '@Usuario';
            const savedPfp = localStorage.getItem('user_pfp') || 'https://via.placeholder.com/90';
            const isPremium = localStorage.getItem('is_premium') === 'true';

            document.getElementById('p-name').innerText = savedName;
            document.getElementById('top-username').innerText = savedName;
            document.getElementById('p-img').src = savedPfp;
            document.getElementById('top-pfp').src = savedPfp;

            const savedBanner = localStorage.getItem('user_banner');
            if(savedBanner) document.getElementById('p-banner').style.backgroundImage = `url(${savedBanner})`;

            if(isPremium) {
                document.getElementById('p-crown').style.display = 'block';
                document.getElementById('p-img').style.border = "3px solid var(--ouro)";
                document.getElementById('top-username').style.color = "var(--ouro)";
            }
        }

        function editName() {
            let novo = prompt("Novo nome:", document.getElementById('p-name').innerText);
            if(novo) {
                localStorage.setItem('user_name', novo);
                loadProfile();
            }
        }

        function setStatus(estado) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            const timeSpan = document.getElementById('last-time');
            const agora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (estado === 'online') {
                dot.style.background = '#00ff00';
                text.innerText = 'Online';
                text.style.color = '#00ff00';
            } else {
                dot.style.background = '#ff3b3b';
                text.innerText = 'Offline';
                text.style.color = '#ff3b3b';
            }
            timeSpan.innerText = agora;
            localStorage.setItem('user_status', estado);
            localStorage.setItem('last_seen_time', agora);
        }

        function loadStatus() {
            setStatus(localStorage.getItem('user_status') || 'online');
            document.getElementById('last-time').innerText = localStorage.getItem('last_seen_time') || '--:--';
        }

        function readImg(input, targetId, storageKey) {
            if(input.files[0]) {
                let reader = new FileReader();
                reader.onload = (e) => {
                    if(targetId === 'p-banner') document.getElementById(targetId).style.backgroundImage = `url(${e.target.result})`;
                    else {
                        document.getElementById(targetId).src = e.target.result;
                        document.getElementById('top-pfp').src = e.target.result;
                    }
                    localStorage.setItem(storageKey, e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function renderMats() {
            const mats = ['Matem√°tica', 'Ingl√™s', 'Hist√≥ria', 'Geografia', 'Reda√ß√£o'];
            document.getElementById('mat-list').innerHTML = mats.map(m => `
                <div class="mat-item"><span>${m}</span><span style="color:var(--azul-brilhante)">üìö</span></div>
            `).join('');
        }

        function renderGroups() {
            document.getElementById('group-list').innerHTML = `
                <div style="background:#111; padding:15px; border-radius:12px; border:1px solid #222;">
                    <b>Comunidade Geral</b><br><small>22 membros online</small>
                </div>`;
        }

        function buyPremium() { localStorage.setItem('is_premium', 'true'); location.reload(); }
        function openWin(id) { document.getElementById(id).style.display = 'flex'; }
        function closeWin(id) { document.getElementById(id).style.display = 'none'; }
        function triggerFile(id) { document.getElementById(id).click(); }
        function clearCache() { if(confirm("Limpar tudo?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
