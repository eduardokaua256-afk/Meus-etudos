<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Social Pro</title>
    <style>
        :root { --preto: #0b0b0b; --branco: #ffffff; --azul: #007bff; --ouro: #ffd700; --adm: #00ffcc; --dono: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--preto); color: var(--branco); margin: 0; padding: 20px; }
        
        /* Cabe√ßalho e Perfil */
        header { display: flex; justify-content: space-between; align-items: center; background: var(--azul); padding: 15px; border-radius: 15px; }
        #user-profile-bar { display: flex; align-items: center; gap: 10px; background: #1e1e1e; padding: 10px; border-radius: 10px; margin-top: 10px; border: 1px solid #333; }
        .pfp-oficial { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--azul); object-fit: cover; }

        /* Janela Flutuante Estilo "Abas" */
        #chat-window { 
            display: none; position: fixed; bottom: 85px; right: 10px; left: 10px; 
            height: 75vh; background: var(--branco); color: var(--preto); 
            border-radius: 20px; flex-direction: column; overflow: hidden; z-index: 1001;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Abas Internas */
        .tab-bar { display: flex; background: #eee; border-bottom: 1px solid #ddd; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; }
        .tab.active { background: var(--branco); border-bottom: 3px solid var(--azul); }

        /* Chat e Membros */
        .content-area { flex: 1; overflow-y: auto; padding: 15px; display: none; background: #f0f2f5; }
        .content-area.active { display: block; }
        
        /* Cargos e Efeitos */
        .badge-dono { color: var(--dono); font-weight: bold; text-shadow: 0 0 5px rgba(255,71,87,0.5); }
        .badge-adm { color: var(--azul); font-weight: bold; animation: pulse-adm 2s infinite; }
        @keyframes pulse-adm { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .member-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        
        /* Bot√£o Redondo Long Press */
        .btn-photo-round { 
            width: 45px; height: 45px; border-radius: 50%; background: var(--azul); 
            color: white; border: none; font-size: 20px; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
        }

        #book-icon { position: fixed; bottom: 20px; right: 20px; font-size: 45px; cursor: move; z-index: 1000; touch-action: none; }
    </style>
</head>
<body>

    <header>
        <span>üìö Central de Estudos</span>
        <div onclick="toggleWindow('settings-panel')" style="cursor:pointer">‚ãÆ</div>
    </header>

    <div id="user-profile-bar">
        <img id="pfp-display" class="pfp-oficial" src="https://via.placeholder.com/150" onclick="document.getElementById('input-pfp').click()">
        <input type="file" id="input-pfp" hidden accept="image/*" onchange="updatePFP(this)">
        <div>
            <small>Perfil Oficial</small><br>
            <strong id="user-name">Estudante</strong>
        </div>
    </div>

    <div id="chat-window">
        <div class="tab-bar">
            <div class="tab active" onclick="showTab('tab-chat')">Chat</div>
            <div class="tab" onclick="showTab('tab-membros')">Participantes</div>
            <div class="tab" onclick="showTab('tab-premium')">Premium üëë</div>
        </div>

        <div id="tab-chat" class="content-area active">
            <div id="chat-messages">
                <p><span class="badge-dono">[DONO] Admin:</span> Bem-vindos ao grupo!</p>
            </div>
        </div>

        <div id="tab-membros" class="content-area">
            <h4>Participantes</h4>
            <div id="members-list">
                <div class="member-item">
                    <span>üëë <span class="badge-dono">Voc√™ (Dono)</span></span>
                </div>
                <div class="member-item">
                    <span>üë§ Jo√£o Silva</span>
                    <button onclick="makeAdm('Jo√£o Silva')">Dar ADM</button>
                </div>
            </div>
        </div>

        <div id="tab-premium" class="content-area">
            <p style="color:var(--ouro)">Segure o bot√£o de foto no chat para ativar!</p>
            <div id="premium-tools" style="display:none">
                <button onclick="addEffect('sparkles')">Efeito Brilho no Nome</button>
                <button onclick="alert('Capacidade M√°xima!')">Liberar 5k Membros</button>
            </div>
        </div>

        <div id="chat-controls" style="display:flex; padding:10px; background:#fff; gap:10px; border-top:1px solid #ddd">
            <button class="btn-photo-round" id="btn-photo" 
                    onmousedown="startPress()" onmouseup="endPress()" 
                    ontouchstart="startPress()" ontouchend="endPress()">üñºÔ∏è</button>
            <input type="text" id="msg-input" placeholder="Mensagem..." style="flex:1; border-radius:20px; border:1px solid #ddd; padding:10px;">
            <button onclick="sendMsg()" style="border:none; background:none; font-size:24px;">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="book-icon" onclick="toggleChat()">üìñ</div>

    <script>
        let isPremium = false;
        let pressTimer;

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        function showTab(tabId) {
            document.querySelectorAll('.content-area').forEach(a => a.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Perfil Oficial
        function updatePFP(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('pfp-display').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Sistema de ADM
        function makeAdm(nome) {
            const list = document.getElementById('members-list');
            const p = document.createElement('div');
            p.className = 'member-item';
            p.innerHTML = `<span>‚ö° <span class="badge-adm">${nome} (ADM)</span></span> <small>Efeito: Pulsar</small>`;
            list.appendChild(p);
            alert(nome + " agora √© Administrador!");
        }

        // Mensagens com Cores
        function sendMsg() {
            const val = document.getElementById('msg-input').value;
            if(!val) return;
            const box = document.getElementById('chat-messages');
            const colorClass = isPremium ? 'badge-dono' : '';
            box.innerHTML += `<p><span class="${colorClass}">Voc√™:</span> ${val}</p>`;
            document.getElementById('msg-input').value = "";
            box.scrollTop = box.scrollHeight;
        }

        // Long Press Premium
        function startPress() { pressTimer = window.setTimeout(activatePremium, 1500); }
        function endPress() { clearTimeout(pressTimer); }

        function activatePremium() {
            isPremium = true;
            document.getElementById('premium-tools').style.display = 'block';
            document.getElementById('chat-window').style.border = "2px solid gold";
            alert("üëë Premium Ativado! Fun√ß√µes de Dono e ADM liberadas.");
        }

        // Arrastar Livro
        const icon = document.getElementById('book-icon');
        icon.addEventListener('touchmove', e => {
            let t = e.targetTouches[0];
            icon.style.left = t.pageX - 25 + 'px';
            icon.style.top = t.pageY - 25 + 'px';
            e.preventDefault();
        });
    </script>
</body>
</html>
