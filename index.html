<script>
    function togglePerfil() {

        const perfil = document.getElementById('caixaPerfil');
        
        // Se estiver aberta, ele fecha. Se estiver fechada, ele abre.

            }
            leitor.readAsDataURL(e.target.files[0]);
        }
    });
