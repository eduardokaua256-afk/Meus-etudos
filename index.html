<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estudo Social - Master v15</title>
    <style>
        :root {
            --preto: #000000; --azul-profundo: #001220; --azul-brilhante: #1DA1F2;
            --msg-out: #003a6b; --msg-in: #161b22; --ouro: #ffd700; --vermelho: #ff3b3b;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--preto); color: white; margin: 0; overflow: hidden; }

        /* ANIMA√á√ïES */
        @keyframes fogo { from { text-shadow: 0 0 8px #ff0, 0 0 12px #f60; } to { text-shadow: 0 0 12px #f60, 0 0 25px #f00; } }
        .fire-text { animation: fogo 0.4s infinite alternate; color: #ffcc00 !important; font-weight: bold; }
        .aura-fire { border: 2px solid var(--ouro) !important; box-shadow: 0 0 20px #ffaa00; }
        .id-owner { animation: fogo 0.5s infinite alternate; color: #1DA1F2 !important; font-weight: bold; }

        /* UI GERAL */
        .btn-x { position: absolute; top: 10px; right: 10px; background: var(--vermelho); color: white; border: none; border-radius: 5px; width: 30px; height: 30px; cursor: pointer; z-index: 10000; font-weight: bold; }
        .win { display: none; position: fixed; inset: 0; background: var(--preto); flex-direction: column; z-index: 2000; }
        .win-small { height: 85%; top: 7%; border-radius: 20px; border: 1px solid #333; overflow-y: auto; }

        /* CHAT */
        .chat-header { display: flex; flex-direction: column; align-items: center; padding: 10px; border-bottom: 1px solid #333; position: relative; }
        .chat-flow { flex: 1; overflow-y: auto; background: linear-gradient(to bottom, #000, #001a33); padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px; border-radius: 15px; font-size: 14px; position: relative; }
        .b-out { align-self: flex-end; background: var(--msg-out); }
        .b-in { align-self: flex-start; background: var(--msg-in); }

        /* VIDEO CALL */
        #video-container { display: none; width: 150px; height: 200px; background: #000; position: absolute; top: 80px; right: 10px; border: 2px solid var(--azul-brilhante); border-radius: 10px; z-index: 3000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* CALCULADORA FLUTUANTE */
        #calc-sci { display: none; position: fixed; width: 200px; background: #000; border: 1px solid #444; border-radius: 10px; z-index: 9000; cursor: move; padding: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .calc-display { width: 100%; height: 35px; background: #111; color: #0f0; text-align: right; border: none; font-size: 16px; margin-bottom: 5px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .calc-grid button { padding: 8px; background: #222; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 11px; }

        /* BOTOES FLUTUANTES */
        .float-btn { position: fixed; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); cursor: pointer; }
        .f-create { bottom: 20px; right: 20px; background: rgba(29,161,242,0.2); border: 1px solid var(--azul-brilhante); font-size: 30px; }
    </style>
</head>
<body onload="initApp()">

    <div id="home" style="padding: 15px; height: 100vh; overflow-y: auto;">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0; color:var(--azul-brilhante)">Estudos Sociais</h2>
            <div onclick="openWin('win-profile')" style="cursor:pointer; font-size:24px;">‚ãÆ</div>
        </div>
        <p style="font-size:12px;">ID: <span class="id-owner">22</span> <span style="color:#00ff00; margin-left:10px;">‚óè Online</span></p>

        <h4 style="color:var(--azul-brilhante);">MAT√âRIAS</h4>
        <div id="materias-list"></div>

        <h4 style="color:var(--azul-brilhante); margin-top:20px;">COMUNIDADE</h4>
        <div id="saved-groups-list"></div>

        <div class="float-btn f-create" onclick="openWin('win-create-group')">+</div>
    </div>

    <div id="win-profile" class="win win-small">
        <button class="btn-x" onclick="closeWin('win-profile')">X</button>
        <div id="p-banner" style="width:100%; height:120px; background:#111; background-size:cover;" onclick="triggerFile('in-banner')"></div>
        <center>
            <div style="position:relative; width:80px; margin-top:-40px;">
                <span id="p-crown" style="position:absolute; top:-15px; left:50%; transform:translateX(-50%); font-size:22px; display:none;">üëë</span>
                <img id="p-img" src="https://via.placeholder.com/80" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--azul-brilhante);" onclick="triggerFile('in-pfp')">
            </div>
            <h3 id="p-nome-disp">@Dono_22</h3>
            <button onclick="buyPremium()" style="width:90%; background:var(--ouro); color:black; font-weight:bold; border:none; padding:10px; border-radius:5px;">PREMIUM üëë</button>
            <button onclick="toggleCalc()" style="width:90%; margin-top:5px;">Calculadora</button>
        </center>
    </div>

    <div id="win-chat" class="win">
        <button class="btn-x" onclick="closeWin('win-chat'); stopVideo();">X</button>
        <div class="chat-header">
            <img id="g-pfp" src="https://via.placeholder.com/60" style="width:60px; height:60px; border-radius:50%;" onclick="triggerFile('in-g-pfp')">
            <h4 id="g-chat-title">Grupo</h4>
            <div id="typing-box" style="font-size:10px; color:cyan; height:12px;"></div>
            <button onclick="openWin('win-g-settings')" style="position:absolute; left:15px; top:15px; background:none; border:none; color:white;">‚öôÔ∏è</button>
        </div>
        
        <div id="video-container"><video id="localVideo" autoplay muted></video></div>
        <div class="chat-flow" id="chat-box"></div>
        
        <div style="background:#000; padding:10px; display:flex; gap:8px; align-items:center;">
            <div id="video-bubble" onclick="startVideo()" style="display:none; cursor:pointer; font-size:20px;">üìπ</div>
            <input type="text" id="msg-input" placeholder="Mensagem..." oninput="isTyping()" style="flex:1; background:#111; border:1px solid #333; color:white; padding:10px; border-radius:20px;">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--azul-brilhante); font-size:24px;">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="win-g-settings" class="win win-small" style="background:#fff; color:#000;">
        <button class="btn-x" onclick="closeWin('win-g-settings')">X</button>
        <div style="padding:20px;">
            <h3>Configura√ß√£o</h3>
            <button onclick="document.getElementById('video-bubble').style.display='block'; alert('V√≠deo Ativado!');">Ativar Chamada de V√≠deo?</button>
            <hr>
            <button onclick="banMember()" style="color:red;">Banir por ID</button>
            <button onclick="deleteGroup()" style="background:red; color:white; width:100%; margin-top:20px;">Apagar Grupo</button>
        </div>
    </div>

    <div id="calc-sci">
        <input type="text" id="c-screen" class="calc-display" readonly>
        <div class="calc-grid">
            <button onclick="cVal('7')">7</button><button onclick="cVal('8')">8</button><button onclick="cVal('9')">9</button><button onclick="cVal('/')">/</button>
            <button onclick="cVal('4')">4</button><button onclick="cVal('5')">5</button><button onclick="cVal('6')">6</button><button onclick="cVal('*')">*</button>
            <button onclick="cVal('1')">1</button><button onclick="cVal('2')">2</button><button onclick="cVal('3')">3</button><button onclick="cVal('-')">-</button>
            <button onclick="cVal('0')">0</button><button onclick="cRes()">=</button><button onclick="cVal('+')">+</button><button onclick="toggleCalc()">X</button>
        </div>
    </div>

    <input type="file" id="in-pfp" hidden onchange="readImg(this, 'p-img', 'pfp')">
    <input type="file" id="in-banner" hidden onchange="readImg(this, 'p-banner', 'banner')">
    <input type="file" id="in-g-pfp" hidden onchange="readImg(this, 'g-pfp', 'gpfp')">

    <script>
        let isPremium = false;
        let activeG = null;
        let stream = null;

        const mats = [
            {n:'Matem√°tica', l:'https://youtube.com/playlist?list=PL83s8LGM84J4mRCdgGKJaZh8KWFU7GgcO'},
            {n:'Ingl√™s', l:'https://youtube.com/playlist?list=PLZ65xj2SRHQB0T2GGk-R7bYxorKUkcyoj'},
            {n:'Hist√≥ria', l:'https://youtube.com/playlist?list=PLGCGbN9NWTZBAYWoI5-afZG8bZgIzBoNs'}
        ];

        function initApp() {
            renderMats();
            renderGroups();
            if(localStorage.getItem('pfp')) document.getElementById('p-img').src = localStorage.getItem('pfp');
            if(localStorage.getItem('banner')) document.getElementById('p-banner').style.backgroundImage = `url(${localStorage.getItem('banner')})`;
        }

        function openWin(id) { document.getElementById(id).style.display = 'flex'; }
        function closeWin(id) { document.getElementById(id).style.display = 'none'; }
        function triggerFile(id) { document.getElementById(id).click(); }

        function renderMats() {
            let list = document.getElementById('materias-list');
            list.innerHTML = "";
            mats.forEach(m => {
                list.innerHTML += `<div style="background:#111; padding:10px; margin-bottom:5px; border-radius:10px; display:flex; justify-content:space-between;">
                    <span>${m.n}</span><button onclick="window.open('${m.l}')" style="background:none; border:none; color:white;">‚ãÆ</button>
                </div>`;
            });
        }

        function renderGroups() {
            let list = document.getElementById('saved-groups-list');
            list.innerHTML = "";
            let db = JSON.parse(localStorage.getItem('groups_v15') || '[]');
            db.forEach(g => {
                list.innerHTML += `<div onclick="openChat(${g.id})" style="background:var(--azul-profundo); padding:15px; border-radius:12px; margin-bottom:8px; border:1px solid #1a2a3a;">üë• ${g.name}</div>`;
            });
        }

        function openChat(id) {
            let db = JSON.parse(localStorage.getItem('groups_v15') || '[]');
            let g = db.find(x => x.id === id);
            if(g.blacklist && g.blacklist.includes("22")) { alert("Voc√™ foi banido do grupo " + g.name); return; }
            activeG = id;
            document.getElementById('g-chat-title').innerText = g.name;
            renderMsgs();
            openWin('win-chat');
        }

        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = stream;
                document.getElementById('video-container').style.display = 'block';
            } catch (e) { alert("Erro ao acessar c√¢mera."); }
        }

        function stopVideo() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('video-container').style.display = 'none';
        }

        function sendMsg() {
            let input = document.getElementById('msg-input');
            if(!input.value) return;
            let db = JSON.parse(localStorage.getItem('groups_v15') || '[]');
            let idx = db.findIndex(x => x.id === activeG);
            db[idx].msgs.push({ content: input.value, user: "@Dono", id: 22, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            localStorage.setItem('groups_v15', JSON.stringify(db));
            renderMsgs();
            input.value = "";
        }

        function renderMsgs() {
            let box = document.getElementById('chat-box');
            box.innerHTML = "";
            let g = JSON.parse(localStorage.getItem('groups_v15')).find(x => x.id === activeG);
            g.msgs.forEach(m => {
                let div = document.createElement('div');
                div.className = m.id == 22 ? "bubble b-out" : "bubble b-in";
                let tag = m.id == 22 ? `<small class="id-owner">${m.user} #22</small><br>` : `<small style="color:orange">${m.user} #27</small><br>`;
                div.innerHTML = `${tag}${m.content}<span style="font-size:9px; opacity:0.5; float:right;">${m.time}</span>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        function toggleCalc() { let c = document.getElementById('calc-sci'); c.style.display = c.style.display === 'block' ? 'none' : 'block'; }
        function cVal(v) { document.getElementById('c-screen').value += v; }
        function cRes() { try { document.getElementById('c-screen').value = eval(document.getElementById('c-screen').value); } catch { document.getElementById('c-screen').value = "Erro"; } }

        function readImg(i, id, t) {
            if(i.files[0]) {
                let r = new FileReader();
                r.onload = e => {
                    if(t == 'banner') { document.getElementById(id).style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('banner', e.target.result); }
                    else { document.getElementById(id).src = e.target.result; if(t == 'pfp') localStorage.setItem('pfp', e.target.result); }
                };
                r.readAsDataURL(i.files[0]);
            }
        }
        function buyPremium() { isPremium = true; document.getElementById('p-crown').style.display = 'block'; alert("üëë PREMIUM!"); }
    </script>
</body>
</html>
