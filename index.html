    :root {
      --blue: #00b4ff;

    body { font-family: 'Inter', sans-serif; }
    
    .fire-text {
      background: linear-gradient(90deg, #fff, #00b4ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fire 1.5s infinite alternate;
    }
    @keyframes fire {

    }

    .message-owner { background: #00b4ff; color: white; }

<script>
// ==================== CONFIGURA√á√ÉO INICIAL ====================
let currentUser = {

  photo: "https://i.pravatar.cc/128",
  bio: "Estudando para o futuro üî•",
  premium: false,

let isPremium = false;
let currentChat = null;
let chats = [
  { id: 1, type: "group", name: "Matem√°tica Avan√ßada", photo: "https://picsum.photos/id/101/64", lastMsg: "Algu√©m resolveu o exerc√≠cio 7?", members: 124, isFounder: true },
  { id: 2, type: "dm", name: "Ana Clara", photo: "https://i.pravatar.cc/64?u=ana", lastMsg: "Voc√™ viu a aula de hoje?" },
  { id: 3, type: "group", name: "Reda√ß√£o ENEM", photo: "https://picsum.photos/id/201/64", lastMsg: "Tema de hoje: tecnologia", members: 89 }
];

let messages = {};
let subjects = {
  "Matem√°tica": [
    { title: "Fun√ß√µes Quadr√°ticas", url: "https://www.youtube.com/embed/dQw4w9wgXcQ" },
    { title: "Trigonometria B√°sica", url: "https://www.youtube.com/embed/dQw4w9wgXcQ" }
  ],
  "Portugu√™s": [
    { title: "Interpreta√ß√£o de Texto", url: "https://www.youtube.com/embed/dQw4w9wgXcQ" }
  ],
  "Hist√≥ria": [],
  "F√≠sica": []
};

let feedPosts = [];

// ==================== TAILWIND INIT ====================
function initTailwind() {
  // j√° carregado via CDN
}

// ==================== LOGIN ====================
function loginWithGoogle() {
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('mainApp').classList.remove('hidden');
  document.getElementById('topAvatar').src = currentUser.photo;
  loadChatList();
  renderSubjects();
  renderFeed();

// ==================== TABS ====================
function changeTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('bg-zinc-800', 'active'));
  document.querySelectorAll('.tab-btn')[tab].classList.add('bg-zinc-800', 'active');
  
  for (let i = 0; i < 4; i++) {
    const el = document.getElementById('content-' + i);
    if (el) el.classList.add('hidden');
  }
  document.getElementById('content-' + tab).classList.remove('hidden');
  
  const titles = ["Feed", "Chats", "Estudos", "Perfil"];
  document.getElementById('tabTitle').textContent = titles[tab];
  
  if (tab === 1) loadChatList();
}

// ==================== FEED ====================
function renderFeed() {
  const container = document.getElementById('feedPosts');
  container.innerHTML = '';
  feedPosts.forEach(post => {
    const div = document.createElement('div');
    div.className = "bg-zinc-900 rounded-3xl p-6 mb-6";
    div.innerHTML = `
      <div class="flex gap-4">
        <img src="${currentUser.photo}" class="w-10 h-10 rounded-2xl"/>
        <div class="flex-1">
          <div class="font-semibold">${currentUser.name}</div>
          <p class="mt-2 text-lg">${post.text}</p>
          <div class="flex gap-6 mt-6 text-zinc-400">
            <span>‚ù§Ô∏è ${post.likes || 0}</span>
            <span>üí¨ ${post.comments || 0}</span>
          </div>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
}

function newPostModal() {
  // j√° tem o input no feed
}

function createPost(e) {
  e.stopImmediatePropagation();
  const text = document.getElementById('postText').value.trim();
  if (!text) return;
  
  feedPosts.unshift({ text, likes: 0, comments: 0 });
  renderFeed();
  document.getElementById('postText').value = '';
}

// ==================== CHATS ====================
function loadChatList() {
  const container = document.getElementById('chatList');
  container.innerHTML = `<div class="p-4 border-b border-zinc-700 flex justify-between items-center">
    <h3 class="font-semibold text-lg">Conversas</h3>
    <button onclick="createGroupModal()" class="bg-blue-500 text-white px-4 py-2 rounded-2xl text-sm">+ Grupo</button>
  </div>`;
  
  chats.forEach(chat => {
    const div = document.createElement('div');
    div.className = `flex items-center gap-4 p-4 hover:bg-zinc-800 cursor-pointer ${currentChat && currentChat.id === chat.id ? 'bg-zinc-800' : ''}`;
    div.innerHTML = `
      <img src="${chat.photo}" class="w-14 h-14 rounded-2xl object-cover"/>
      <div class="flex-1 min-w-0">
        <div class="font-medium truncate">${chat.name}</div>
        <div class="text-sm text-zinc-400 truncate">${chat.lastMsg}</div>
      </div>
    `;
    div.onclick = () => openChat(chat);
    container.appendChild(div);
  });
}

function openChat(chat) {
  currentChat = chat;
  loadChatList();
  
  const header = document.getElementById('chatHeader');
  header.innerHTML = `
    <img src="${chat.photo}" class="w-10 h-10 rounded-2xl"/>
    <div>
      <div class="font-semibold">${chat.name}</div>
      ${chat.type === 'group' ? `<div class="text-xs text-zinc-400">${chat.members} membros</div>` : ''}
    </div>
    <div class="ml-auto flex items-center gap-2">
      ${chat.isFounder ? `<span class="text-xs bg-orange-500 text-black px-3 py-1 rounded-2xl font-bold fire-text">#27 Fundador</span>` : ''}
    </div>
  `;
  
  renderMessages();
}

function renderMessages() {
  const container = document.getElementById('chatMessages');
  container.innerHTML = '';
  
  if (!messages[currentChat.id]) messages[currentChat.id] = [];
  
  messages[currentChat.id].forEach(msg => {
    const div = document.createElement('div');
    div.className = `flex ${msg.fromMe ? 'justify-end' : 'justify-start'}`;
    
    if (msg.type === 'audio') {
      div.innerHTML = `
        <div class="chat-bubble ${msg.fromMe ? 'message-owner' : 'message-other'}">
          <audio controls src="${msg.url}" class="w-64"></audio>
        </div>
      `;
    } else {
      div.innerHTML = `
        <div class="chat-bubble ${msg.fromMe ? 'message-owner' : 'message-other'}">
          ${msg.text}
        </div>
      `;
    }
    container.appendChild(div);
  });
  container.scrollTop = container.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if (!text || !currentChat) return;
  
  if (!messages[currentChat.id]) messages[currentChat.id] = [];
  messages[currentChat.id].push({ fromMe: true, text, type: 'text' });
  renderMessages();
  input.value = '';
}

// ==================== √ÅUDIO ====================
let mediaRecorder;
let audioChunks = [];

function startVoiceRecord() {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    return;
  }
  
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        
        if (!messages[currentChat.id]) messages[currentChat.id] = [];
        messages[currentChat.id].push({ fromMe: true, url: audioUrl, type: 'audio' });
        renderMessages();
      };
      
      mediaRecorder.start();
      alert("üé§ Gravando... clique novamente para parar");
    });
}

// ==================== CRIAR GRUPO ====================
function createGroupModal() {
  const name = prompt("Nome do grupo:");
  if (!name) return;
  
  const newGroup = {
    id: Date.now(),
    type: "group",
    name: name,
    photo: "https://picsum.photos/id/" + Math.floor(Math.random()*1000) + "/64",
    lastMsg: "Grupo criado!",
    members: 1,
    isFounder: true
  };
  
  chats.unshift(newGroup);
  loadChatList();
  openChat(newGroup);
}

// ==================== ESTUDOS ====================
function renderSubjects() {
  const container = document.getElementById('subjectsGrid');
  container.innerHTML = '';
  
  Object.keys(subjects).forEach(subject => {
    const card = document.createElement('div');
    card.className = "bg-zinc-900 rounded-3xl p-6 cursor-pointer hover:scale-105 transition";
    card.innerHTML = `
      <div class="text-4xl mb-4">${subject === "Matem√°tica" ? "üìê" : subject === "Portugu√™s" ? "üìñ" : "üìö"}</div>
      <h3 class="text-2xl font-bold mb-2">${subject}</h3>
      <p class="text-zinc-400">${subjects[subject].length} aulas</p>
    `;
    card.onclick = () => showSubject(subject);
    container.appendChild(card);
  });
}

function showSubject(subject) {
  let html = `<div class="max-w-4xl mx-auto"><h2 class="text-4xl font-bold mb-8">${subject}</h2>`;
  
  subjects[subject].forEach((lesson, i) => {
    html += `
      <div class="bg-zinc-900 rounded-3xl p-6 mb-4 flex items-center gap-6">
        <div class="flex-1">
          <div class="font-semibold">${lesson.title}</div>
        </div>
        <button onclick="watchLesson('${lesson.url}')" 
                class="bg-blue-500 px-8 py-3 rounded-2xl">Assistir</button>
      </div>`;
  });
  
  html += `<button onclick="addLesson('${subject}')" 
            class="mt-8 w-full py-4 bg-zinc-800 hover:bg-zinc-700 rounded-3xl font-semibold">+ Adicionar aula</button></div>`;
  
  document.getElementById('content-2').innerHTML = html;
}

function watchLesson(url) {
  const modal = document.createElement('div');
  modal.className = "fixed inset-0 bg-black/90 flex items-center justify-center z-50";
  modal.innerHTML = `
    <div class="bg-zinc-900 rounded-3xl overflow-hidden w-full max-w-4xl">
      <iframe width="100%" height="500" src="${url}" frameborder="0" allowfullscreen></iframe>
      <div class="p-6 flex justify-end">
        <button onclick="this.closest('.fixed').remove()" class="bg-red-500 px-8 py-3 rounded-2xl">Fechar</button>
      </div>
    </div>
  `;
  document.body.appendChild(modal);
}

function addLesson(subject) {
  const title = prompt("T√≠tulo da aula:");
  const url = prompt("URL do YouTube (embed):");
  if (title && url) {
    subjects[subject].push({ title, url });
    showSubject(subject);
  }
}

function showProfileModal() {

  document.getElementById('bioInput').value = currentUser.bio;
  
  const effectsDiv = document.getElementById('premiumEffects');
  effectsDiv.innerHTML = isPremium ? `
    <button onclick="applyEffect('glow')" class="bg-zinc-800 hover:bg-blue-500 p-6 rounded-3xl text-center">Brilho azul</button>
    <button onclick="applyEffect('fire')" class="bg-zinc-800 hover:bg-orange-500 p-6 rounded-3xl text-center">Pegando fogo</button>
    <button onclick="applyEffect('shine')" class="bg-zinc-800 hover:bg-yellow-400 p-6 rounded-3xl text-center">Luz neon</button>
    <button onclick="applyEffect('lines')" class="bg-zinc-800 hover:bg-purple-500 p-6 rounded-3xl text-center">Linhas futuristas</button>
  ` : `<p class="col-span-2 text-center text-zinc-400">Ative o Modo Premium para desbloquear efeitos</p>`;
}

function hideProfileModal() {
  document.getElementById('profileModal').classList.add('hidden');
}

function changeAvatar(input) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      currentUser.photo = e.target.result;
      document.getElementById('modalAvatar').src = e.target.result;
      document.getElementById('topAvatar').src = e.target.result;
      document.getElementById('profileAvatarBig').src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
}

function setStatus(st) {
  currentUser.status = st;
  alert("Status alterado para " + st);

function applyEffect(effect) {
  const avatar = document.getElementById('modalAvatar');
  avatar.classList.remove('glow', 'fire', 'shine', 'lines');
  
  if (effect === 'glow') avatar.style.boxShadow = '0 0 40px #00b4ff';
  if (effect === 'fire') avatar.style.filter = 'hue-rotate(30deg) brightness(1.4)';
  if (effect === 'shine') avatar.style.boxShadow = '0 0 60px #ffff00, inset 0 0 30px #ffff00';
  if (effect === 'lines') avatar.style.border = '4px dashed #a855f7';
}

function sendEmojiRain() {
  if (!isPremium) {
    alert("Recurso Premium!");
    return;
  }
  
  const canvas = document.createElement('canvas');
  canvas.style.position = 'fixed';
  canvas.style.top = '0';
  canvas.style.left = '0';
  canvas.style.width = '100%';
  canvas.style.height = '100%';
  canvas.style.zIndex = '9999';
  canvas.style.pointerEvents = 'none';
  document.body.appendChild(canvas);
  
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  const emojis = ['üìö', 'üî•', 'üöÄ', 'üí°', '‚úèÔ∏è', 'üß†', 'üéØ'];
  const particles = [];
  
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 30 + 20,
      speed: Math.random() * 4 + 2,
      emoji: emojis[Math.floor(Math.random() * emojis.length)],
      rotation: Math.random() * 360,
      rotSpeed: Math.random() * 8 - 4
    });
  }
  
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let alive = false;
    
    particles.forEach(p => {
      p.y += p.speed;
      p.rotation += p.rotSpeed;
      
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rotation * Math.PI / 180);
      ctx.font = p.size + 'px Arial';
      ctx.fillText(p.emoji, 0, 0);
      ctx.restore();
      
      if (p.y < canvas.height + 50) alive = true;
    });
    
    if (alive) requestAnimationFrame(animate);
    else canvas.remove();
  }
  
  animate();
