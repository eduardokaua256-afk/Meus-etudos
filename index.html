<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDY - Plataforma de Estudos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIÁVEIS DE CORES --- */
        :root {
            --preto-fundo: #000000;
            --branco-puro: #FFFFFF;
            --azul-estudy: #3B82F6;
            --roxo-estudy: #8B5CF6;
            --cinza-suave: #A1A1AA;
        }

        /* --- 2. CONFIGURAÇÕES GERAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--preto-fundo);
            color: var(--branco-puro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 3. CABEÇALHO (ESTUDY NO TOPO) --- */
        .header-site {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            background-color: #000000;
            border-bottom: 1px solid #222;
        }

        .logo-texto {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--branco-puro);
        }

        .menu-nav a {
            color: var(--branco-puro);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            font-size: 14px;
            transition: 0.3s;
        }

        .menu-nav a:hover {
            color: var(--roxo-estudy);
        }

        /* --- 4. ÁREA DE CONTEÚDO VAZIA --- */
        .conteudo-principal {
            flex: 1; /* Faz essa área ocupar o resto da tela */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 5. RODAPÉ --- */
        .footer-site {
            text-align: center;
            padding: 30px;
            border-top: 1px solid #111;
            font-size: 13px;
            color: #444;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .menu-nav { display: none; }
            .header-site { justify-content: center; }
        }
    </style>
</head>
<body>

    <header class="header-site">
        <div class="logo-texto">ESTUDY</div>
        <nav class="menu-nav">
            <a href="#">Matérias</a>
            <a href="#">Cronograma</a>
            <a href="#">Flashcards</a>
            <a href="#" style="color: var(--azul-estudy);">Entrar</a>
        </nav>
    </header>

    <main class="conteudo-principal">
        </main>

    <footer class="footer-site">
        &copy; 2026 ESTUDY - Todos os direitos reservados.
    </footer>

</body>
</html>
